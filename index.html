<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="utf-8" />
    <meta name="description" content="A small web app that simulates an online menu that can filter items
      based on the button pressed.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="menu">
      <h2 class="title">Our Menu</h2>
      <div class="underline"></div>
      <!-- Filter buttons -->
      <!-- Menu Items -->
      <section class="content">
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item" />
          <section class="item-info">
            <header>
              <h4>Buttermilk Pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet. Hic amet laudantium id consequatur recusandae a natus tempore et
              magnam quos aut iste totam est magnam suscipit!
            </p>
            </section>
        </article>
      </section>
    </main>
  </body>
</html>
